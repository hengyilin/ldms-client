<mat-horizontal-stepper [linear]="true" #stepper>
  <mat-step [stepControl]="firstFromGroup">
    <form [formGroup]="firstFromGroup">
      <ng-template matStepLabel> Enter Recipient Info</ng-template>

      <mat-form-field>
        <input matInput placeholder="Email" formControlName="emailCtrl" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="text" formControlName="priorityCtrl" placeholder="Priority" [matAutocomplete]="auto" required>
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let priority of priorities" [value]="priority">
            {{priority}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="text" formControlName="departmentCtrl" placeholder="Department" [matAutocomplete]="auto2" required>
        <mat-autocomplete autoActiveFirstOption #auto2="matAutocomplete" [displayWith]="getDepartmentName">
          <mat-option *ngFor="let department of departments" [value]="department">
            {{department.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <div>
        <button mat-icon-button matStepperNext>
          <mat-icon>arrow_forward</mat-icon>
        </button>
      </div>

    </form>
  </mat-step>

  <mat-step [stepControl]='secondFromGroup'>
    <form [formGroup]="secondFromGroup">

      <ng-template matStepLabel> Enter Message Info</ng-template>

      <mat-form-field>
        <input matInput placeholder="Message" formControlName="messageCtrl" required>
      </mat-form-field>

      <div>
        <button mat-icon-button matStepperPrevious>
          <mat-icon>arrow_back</mat-icon>
        </button>
        <button mat-icon-button matStepperNext>
          <mat-icon>mail_outline</mat-icon>
        </button>
      </div>

    </form>
  </mat-step>

  <mat-step [optional]='true'>
    <ng-template matStepLabel> Preview </ng-template>
    <p>Message sent!</p>
    <div>
      <button mat-icon-button matStepperPrevious>
        <mat-icon>arrow_back</mat-icon>
      </button>
      <button mat-icon-button (click)="stepper.reset()">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
